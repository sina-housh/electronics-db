<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه لوازم جانبی</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>اطلاعات فروشگاه</h1>
  <pre id="json-display">در حال بارگذاری...</pre>

  <script>
    // فایل JSON خودت را مشخص کن
    fetch('data.json')
      .then(response => {
        if (!response.ok) throw new Error('فایل JSON پیدا نشد');
        return response.json();
      })
      .then(data => {
        // نمایش JSON به صورت خوانا
        document.getElementById('json-display').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('json-display').textContent = 'خطا در بارگذاری JSON: ' + err;
        console.error(err);
      });
  </script>
</body>
</html>
